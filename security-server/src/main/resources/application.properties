spring.application.name=security-server
server.port=9002
eureka.client.serviceUrl.defaultZone=http://localhost:8000/eureka/

#MySQL
# 数据库的基本配置
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/security_demo?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#MyBatis
mybatis.config-location=classpath:/mybatis-config.xml

#Redis
spring.redis.host=localhost
spring.redis.port=6379
#
spring.cache.cache-names=menus_cache
spring.cache.redis.time-to-live=1800s

